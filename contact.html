<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/cf36c9dc69.js"></script>
    <title>Contact Chubby's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-background">
            <nav class="nav" id="top4">
                <a href="index.html"><span>Home</span></a>
                <a href="menu.html"><span>Menu</span></a>
                <a href="about.html"><span>About</span></a>
                <a href="contact.html"><span>Contact</span></a>
                <a href="events.html"><span>Events</span></a>
            </nav>
            <div class="site-container">
                <div class="welcomecontainer">
                    <div class="chubbylogo">
                        <img src="images/chubbylogo.jpg" alt="Chubby Logo">
                    </div>
                    <div class="welcometext">Chubby's</div>
                </div>
            </div>
        </div>

        <div class="sectionbar"></div>

        <div class="site-container2">
            <div class="contact-head">
                <h1 class="contact-heading">Contact Us</h1>
                    <p>We would love to hear about your experience. What you liked, what you thought<br> we could improve on to make your                          experience better the next time you visit.</p>
            </div>

            <div class="contact-body">
                <div class="left-input">
                    <form class="form">
                        <input class="input1" name="first-name" placeholder="First Name">
                        <input class="input1" name="last-name" placeholder="Last Name">
                        <input class="input1" name="email" placeholder="Email">
                        <textarea class="input2" rows="4" cols="50" placeholder="Comments, questions, concerns..."></textarea>
                        <input class="submit" name="submit" type="submit">
                    </form>
                </div>

                <div class="right-input">
                    <h2>Please give us a rating!</h2>
                    <form class="form2">
                        <input class="radio" name="radio" type="radio" value="5-star" checked>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i> <br>
                        <input class="radio" name="radio" type="radio" value="4-star">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i><br>
                        <input class="radio" name="radio" type="radio" value="3-star">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i><br>
                        <input class="radio" name="radio" type="radio" value="2-star">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i><br>
                        <input class="radio" name="radio" type="radio" value="1-star">
                        <i class="fa fa-star" aria-hidden="true"></i><br>
                        <input class="submit2" name="submit" type="submit">
                    </form>
                </div>
            </div>
        </div>

        <div class="footerarea">
            <footer class="sectionbar3">
                <div class="footertext"><a href="#top4" class="return">Return to top</a></div>
            </footer>
        </div>
    </div>
</body>
</html>
